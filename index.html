<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./utility.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt="Spotify_Logo"/> -->
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert" src="close.svg" alt="close" />
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo">
            <img
              width="110px"
              class="invert"
              src="logo.svg"
              alt="Spotify_Logo"
            />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="search.svg" alt="Search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="playlist.svg" alt="playlist" />
            <h2>Your Library</h2>
          </div>

          <div class="songList">
            <ul></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hamburgerContainer">
              <img
                class="invert hamburger"
                src="hamburger.svg"
                alt="hamburger"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="invert"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="injected-svg"
                data-src="/icons/arrow-left-01-stroke-sharp.svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                role="img"
                color="#000000"
              >
                <path
                  d="M15 6L9 12L15 18"
                  stroke="#000000"
                  stroke-width="1.5"
                  stroke-miterlimit="16"
                ></path>
              </svg>
              <svg
                class="invert"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                class="injected-svg"
                data-src="/icons/arrow-right-01-stroke-rounded.svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                role="img"
                color="#000000"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#000000"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">
            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  class="injected-svg"
                  data-src="/icons/play-stroke-sharp.svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  role="img"
                  color="#000000"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#000000"
                    stroke-width="1.5"
                    fill="#000"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                alt=""
              />
              <h2>lofi beats</h2>
              <p>chill beats, lofi vibes, new tracks every week...</p>
            </div>

            <div class="card">
              <div class="play">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  class="injected-svg"
                  data-src="/icons/play-stroke-sharp.svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  role="img"
                  color="#000000"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#000000"
                    stroke-width="1.5"
                    fill="#000"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <img
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                alt=""
              />
              <h2>lofi beats</h2>
              <p>chill beats, lofi vibes, new tracks every week...</p>
            </div>
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="minibar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img
                  width="35px"
                  id="previous"
                  src="prevsong.svg"
                  alt="prevsong"
                />
                <img width="35px" id="play" src="play.svg" alt="play" />
                <img width="35px" id="next" src="nextsong.svg" alt="nextsong" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img width="25px" src="volume.svg" alt="volume" />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" charset="UTF-8"></script>
  </body>
</html>
